<form action="\submit"method="POST">
    <label for="Name"></label>
    <input type="text" id="name" name="name" placeholder="Emri"><br>
    <input type="text" id="surname" name="surname" placeholder="Mbiemri"><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <input type="password" id="password" name="password" placeholder="Password"><br>
    <input type="radio button" id="gender" name="gender" placeholder="Gjinia"><br>
    <input type="date" id="birthday" name="birthday" placeholder="Ditelindja"><br>
    <input type="tel" id="phone number" name="phone number" placeholder="Nr.telefoni"><br>
    <textarea type="text" id="address" name="address" placeholder="Adresa"></textarea><br>
    <textarea type="text" id="comment" name="comment" placeholder="Comment"></textarea><br>
    <input type="submit" value="SEND">
   </form
